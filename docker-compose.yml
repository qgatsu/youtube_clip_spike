version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  web:
    build: .
    command: ["gunicorn", "-b", "0.0.0.0:5000", "app:create_app()"]
    environment:
      FLASK_APP: app
      REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    ports:
      - "127.0.0.1:5002:5000"
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build: .
    command: ["rq", "worker", "-u", "redis://redis:6379/0", "analysis"]
    environment:
      REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
